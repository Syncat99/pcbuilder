<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/output.css" rel="stylesheet" />

    <title>Document</title>
  </head>
  <body class="bg-gray-300">
    <h1 class="font-bold text-3xl text-center text-gray-600 my-10">CART</h1>
    <div id="cart" class="flex w-3/4 mx-auto gap-2.5">
      <div id="cartItems" class="flex flex-col w-1/2 gap-2 mx-auto bg-gray-600 rounded-md p-4 w-full justify-center"></div>
      <div id="cartTotal" class="flex flex-col w-1/3 bg-gray-500 rounded-md p-4 justify-between min-h-44 max-h-52">
        <div class="flex justify-between text-gray-300 font-semibold">
          <span>Price : </span>
          <span id="price"></span>
        </div>
        <div class="flex justify-between text-gray-300 font-semibold">
          <span>Tax : </span>
          <span id="tax">0 (included)</span>
        </div>
        <div class="flex justify-between text-gray-300 font-semibold">
          <span>Shipping : </span>
          <span id="shipping">300 DH</span>
        </div>
        <div class="flex justify-between border-t border-solid border-gray-300 justify-self-end py-2">
          <span class="font-bold text-2xl text-gray-300">Total</span>
          <span id="total" class="text-gray-300 font-bold text-xl">0 DH</span>
        </div>
      </div>
    </div>
    <script type="module" src="./scripts/navbar.js"></script>
    <script type="module" src="./scripts/builder.js"></script>
    <script type="module" src="./scripts/cart.js"></script>
    <script type="module" src="./script.js"></script>
  </body>
</html>
